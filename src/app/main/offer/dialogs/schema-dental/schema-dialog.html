
<md-dialog id="schema-dental-dialog" class="w-320" aria-label="Schema Dental">
    <md-toolbar class="md-accent md-hue-2">
        <div class="md-toolbar-tools">
            <span class="title"> {{ vm.typeOperation }} </span>
            <span flex></span>
            <span flex></span>
            <md-button ng-click="vm.closeDialog()" aria-label="close">
                <md-icon md-font-icon="icon-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content ms-scroll>

        <div class="schema-dental mv-20 w-240 h-360" flex="50" flex-xs="100" layout="column" ng-cloak>
	    	
			<div layout="column" flex="50">
				<div class="up-1 h-65" style="background-image:url(../assets/images/backgrounds/Dents_assets/{{vm.up1}}.png)" flex="50" layout="row">
					<div flex="50" ng-repeat="tooth in ['13','12','11']" layout="column" ng-cloak>
						<span>
							<img id="tooth-{{tooth}}" status="off" ng-src="../assets/images/teeth/unselected/{{tooth}}.png"
								ng-click="vm.selectTooth($event)">
						</span>
					</div>
					<div flex="50" ng-repeat="tooth in ['21','22','23']" layout="column" ng-cloak>
						<span>
							<img id="tooth-{{tooth}}" status="off" ng-src="../assets/images/teeth/unselected/{{tooth}}.png"
								ng-click="vm.selectTooth($event)"> 
						</span>
					</div>
				</div>
				<div layout="row">
					<div class="up-2 h-120" style="background-image:url(../assets/images/backgrounds/Dents_assets/{{vm.up2}}.png)" flex="50" layout="column" ng-cloak>
						<img id="tooth-{{tooth}}"  ng-repeat="tooth in ['14','15','16','17','18']" status="off" ng-src="../assets/images/teeth/unselected/{{tooth}}.png" flex="20" ng-click="vm.selectTooth($event)">  
					</div>

					<div class="up-3 h-120" style="background-image:url(../assets/images/backgrounds/Dents_assets/{{vm.up3}}.png)" flex="50" layout="column" ng-cloak> 
						<span  flex="20">
							<img id="tooth-{{tooth}}"  ng-repeat="tooth in ['24','25','26','27','28']" status="off" ng-src="../assets/images/teeth/unselected/{{tooth}}.png" ng-click="vm.selectTooth($event)"> 	 
						</span>
					</div>
				</div>
			</div>

			<div layout="column" flex="50">
				
				<div layout="row">
					
					<div class="down-2 h-120" style="background-image:url(../assets/images/backgrounds/Dents_assets/{{vm.down2}}.png)" flex="50" layout="column" ng-cloak> 
						<span  flex="20">
							<img id="tooth-{{tooth}}"  ng-repeat="tooth in ['48','47','46','45','44']" status="off" ng-src="../assets/images/teeth/unselected/{{tooth}}.png" ng-click="vm.selectTooth($event)"> 	 
						</span>
					</div>

					<div class="down-3 h-120" style="background-image:url(../assets/images/backgrounds/Dents_assets/{{vm.down3}}.png)" flex="50" layout="column" ng-cloak>
						<img id="tooth-{{tooth}}"  ng-repeat="tooth in ['38','37','36','35','34']" status="off" ng-src="../assets/images/teeth/unselected/{{tooth}}.png" flex="20" ng-click="vm.selectTooth($event)">  
					</div>

				</div>

				<div class="down-1 h-65" style="background-image:url(../assets/images/backgrounds/Dents_assets/{{vm.down1}}.png)" flex="50" layout="row">
					
					<div flex="50" layout="column" ng-cloak>
						<span>
							<img id="tooth-{{tooth}}"  ng-repeat="tooth in ['43','42','41']"status="off" ng-src="../assets/images/teeth/unselected/{{tooth}}.png" ng-click="vm.selectTooth($event)"> 
						</span>
					</div>

					<div flex="50" layout="column" ng-cloak>
						<span>
							<img id="tooth-{{tooth}}" ng-repeat="tooth in ['33','32','31']" status="off" ng-src="../assets/images/teeth/unselected/{{tooth}}.png" ng-click="vm.selectTooth($event)"> 
						</span>
					</div>
				</div>
			</div>
		</div>

    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">
                <md-button type="submit" ng-click="vm.closeDialog()">
                    cancel
                </md-button>

                <div flex="33"></div>

                <md-button type="submit" ng-click="vm.validate()">
                    ok
                </md-button> 

            </div> 
 	</md-dialog-actions>
</md-dialog>

<div layout="column" class="md-padding">
	<div>
		<div class="h3" translate="FILTER.YOU_ARE">YOU ARE</div> 
		<HR>
		<div layout="row"> 
			<div flex="5"></div>
			<div flex="30" class="ph-5">
			    <h1 class="md-title" translate="FILTER.ROLE">ROLE</h1>
			    <div layout="column">
				    <md-select placeholder="Assign to user" ng-model="user" md-on-open="loadUsers()">
				      <md-option ng-value="user" ng-repeat="user in ['Zahnarzt','Dental Labor','Agent']">{{user}}</md-option>
				    </md-select> 
				</div> 
			</div>

			<div flex="35" flex-xs="100">
				<div class="ph-5" layout="column">
					<h1 class="md-title" translate="FILTER.MEETING">MEETING</h1>
					<div layout="row">
						<md-input-container flex="35" class="md-block" moment-picker="ctrl.timepicker" format="HH:mm"> 
					      <input ng-model="ctrl.timepicker" type="text" aria-label="Termin">
					    </md-input-container>
					    <md-input-container flex="65" class="md-block" moment-picker="ctrl.datepicker" format="YYYY/MM/DD"> 
					      <input ng-model="ctrl.datepicker" type="text" aria-label="Termin">
					    </md-input-container> 
					</div>
				</div>
			</div> 
			
			<div flex="30" class="ph-5">
				<h1 class="md-title" translate="FILTER.DISTANCE">DISTANCE IN KM</h1>
				<md-slider-container layout="row">
			      <md-input-container flex="25">
			        <input type="number" ng-model="vol" aria-label="volume" aria-controls="volume-slider">
			      </md-input-container>
			      <md-slider flex class="md-padding" ng-model="vol" min="0" max="100" aria-label="volume" id="volume-slider" class="md-accent" md-vertical
			                 md-range></md-slider>
			      </md-slider> 
			    </md-slider-container>
			</div>
		</div>
    </div>

	<div>
		<div class="md-subhead" translate="FILTER.TECHNOLOGY_PREFERENCES">TECHNOLOGY PREFERENCES</div>
		<HR>
		<div layout="row">
			<div flex="5"></div>
			<div flex="30">
				<div class="ph-5">
				    <h1 class="md-title" translate="FILTER.INSTRUMENT">INSTRUMENT</h1>
				    <md-input-container class="md-block"> 
			          <input value="Abdruck Scanner"  aria-label="Instrument">
			        </md-input-container>
				</div>
			</div>
			<div flex="30">
				<div class="ph-5">
				    <h1 class="md-title" translate="FILTER.PRODUCER">PRODUCER</h1>
				    <div layout="column">
					    <md-select placeholder="Assign to creator" ng-model="creator" md-on-open="loadUsers()">
					      <md-option ng-value="user" ng-repeat="user in ['Carestream','3M','Agent']">{{user}}</md-option>
					    </md-select> 
					</div> 
				</div>
			</div>
			<div flex="35">
				<div class="ph-5">
				    <h1 class="md-title" translate="FILTER.MODEL_ORAL_SCANNER">MODEL_ORAL_SCANNER</h1> 
				    <div layout="column">
					    <md-select placeholder="Assign to Model" ng-model="model" md-on-open="loadUsers()">
					      <md-option ng-value="user" ng-repeat="user in ['CS 3600','3M True Definition','Agent']">{{user}}</md-option>
					    </md-select> 
					</div> 
				</div>
			</div> 

		</div> 
	</div>
	
	<div >
        <div class="h3 margin-top-neg-15" translate="FILTER.RESULTS">RESULTS</div> 
        <HR>

       <div flex layout="column" >
            <div class="widget-group" layout="row" layout-wrap>
                <!-- MS-CARD -->
                <ms-card id="card.id" class="h-280"  
	                template="'app/main/offer/views/filters/scan-agent/card/card.html'"  
	                ng-repeat="card in vm.cards| limitTo: vm.query.limit: (vm.query.page -1) * vm.query.limit"  
	                ng-model="card" flex="50" flex-xs="100" flex-gt-sm="33" 
	                ng-click="vm.getDetail()">
            	</ms-card> 
                <!-- / MS-CARD -->
            </div>  

			<md-table-pagination md-limit="vm.query.limit" md-page="vm.query.page" md-total="{{vm.labo.length}}" 
				md-on-paginate="vm.onPaginate" md-page-select>
			</md-table-pagination>
        </div>  
    </div>
</div>
